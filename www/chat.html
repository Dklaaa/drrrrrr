<body>

    <div class="loader loader-wrapper d-flex flex-column">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h5 class="text-white loader-text">Preparing chat...</h5>
    </div>

    <header class="site-navbar" role="banner">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h1 class="mb-0 site-logo"><a href="/" class="text-white logo-text mb-0">Alpha Users</a></h1>
                </div>
                <div class="col-6 col-md-6">
                    <nav class="site-navigation position-relative text-right align-items-center"
                        style="display: flex;justify-content: end;" role=" navigation">
                        <ul class="site-menu js-clone-nav d-lg-block">
                            <li class="has-children active username-li" style="width: 100%;">
                                <a><span class="username">My Account</span></a>
                                <ul class="dropdown arrow-top pull-right userDropdown">
                                    <li class="logs-dropdown"><a href="/logs.html#create">Logs</a>
                                    </li>
                                    <li><a class="logout-btn" style="width: 100%;">Log out</a></li>
                                    <li><a href="" style="width: 100%;" data-toggle="modal"
                                            data-target="#reset-password-modal">Change
                                            password</a></li>
                                </ul>
                            </li>
                        </ul>

                        <a href="/chat.html" class="m-0 bg-white py-1 px-2 ml-2" style="border-radius: 20px;"><i
                                class="far fa-comment p-1" style="color: rgb(57, 136, 130); font-size: 18px;"></i></a>
                    </nav>
                </div>
            </div>
        </div>
        </div>
    </header>

    <div class="hero">
        <div class="table-container container align-items-center">
            <h4 class="text-white mb-4">Send a message</h4>
            <form id="chat-form" class="needs-validation w-75 bg-white px-4 py-4 rounded" novalidate autocomplete="off">
                <div class="form-group">
                    <label for="exampleInputText1">Send to: </label>
                    <div class="fixed-text">
                        <input type="text" class="form-control send-to-text" autocomplete="off" id="exampleInputText1"
                            aria-describedby="textHelper" placeholder="Type * if you want to message everyone" required>
                    </div>
                </div>
                <div class="form-group mt-4">
                    <label for="exampleInputText">Message</label>
                    <textarea class="editor" name="textarea" id="default"></textarea>
                </div>
                <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
                <div id="previewContainer" style="height: fit-content; width: fit-content;"></div> 
                <!--  +++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
                <div class="container-login100-form-btn mt-4 w-100">
                    <button type="submit" class="login100-form-btn  mx-auto sendMessageBtn">Send</button>
                </div>
            </form>
        </div>
    </div>
